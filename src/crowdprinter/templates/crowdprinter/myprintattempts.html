{% extends 'base.html' %}

{% block content %}
<h1>your parts</h1>

<h2>still running</h2>
<ul>
    {% for a in running_attempts %}
    <li><a href="{% url 'printjob_detail' slug=a.job.slug %}">{{ a.job.slug }}</a>, started on {{ a.started }}</li>
    {% endfor %}
</ul>

<h2>finished</h2>
{% for a in finished_attempts %}
{{ a.job.slug }},
{% endfor %}

{% endblock %}
