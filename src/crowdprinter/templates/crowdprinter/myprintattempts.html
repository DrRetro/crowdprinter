{% extends 'base.html' %}

{% block content %}
<h1>your parts</h1>

<h2>still running</h2>
<ul>
    {% for p in running %}
    <li><a href="{% url 'printjob_detail' slug=p.job.slug %}">{{ p.job.slug }}</a>, started on {{ p.started }}</li>
    {% endfor %}
</ul>

<h2>finished</h2>
{% for p in finished %}
{{ p.job.slug }},
{% endfor %}

{% endblock %}
