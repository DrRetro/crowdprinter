{% include 'crowdprinter/head.html' %}

<div class="hero">
    <div>
        <span>Itsy printsy artsy thingy,</span><br>
        <span>lets print it!</span><br>
    </div>
    <span>... choose a part from the background</span>
</div>
<div class="myprogressbar">
    <div class="myprogress" style="width:{{ progress_percent }}%"></div>
</div>
<div class="printjoblist grid-x">
{% for job in jobs %}
<div class="cell small-6 medium-4 large-2 stlcontainer">
    <a href="{% url 'printjob_detail' slug=job.slug %}">
        <img src="{% url 'printjob_render' slug=job.slug %}">
    </a>
</div>
{% endfor %}
</div>
