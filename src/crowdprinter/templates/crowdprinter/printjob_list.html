{% include 'crowdprinter/head.html' %}

<div class="myprogressbar">
    <div class="myprogress" style="width:{{ progress_percent }}%"></div>
</div>
<table class="printjobs">
    <thead>
        <tr>
            <th>Bild</th>
            <th>Name</th>
        </tr>
    </thead>
{% for job in jobs %}
<tr>
    <td>
        <a href="{% url 'printjob_detail' slug=job.slug %}">
            <img src="{% url 'printjob_render' slug=job.slug %}">
        </a>
    </td>
    <td>
        {{ job.slug }}
    </td>
</tr>
{% endfor %}
</table>
